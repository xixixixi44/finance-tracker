<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .currency-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .usd { background: #dbeafe; color: #1e40af; }
        .cad { background: #fce7f3; color: #be123c; }
        .cny { background: #fef3c7; color: #b45309; }
        .record-item:hover .delete-btn { opacity: 1; }
        .delete-btn { opacity: 0; transition: opacity 0.2s; }
        #refreshRatesBtn.loading svg { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 登录页面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">🔒 Horizon Plan</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入用户名">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入密码">
                        <button type="button" id="togglePassword" class="absolute right-3 top-2.5 text-gray-500">👁️</button>
                    </div>
                </div>
                <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">登录</button>
                <div id="loginError" class="text-red-500 text-sm text-center hidden">用户名或密码错误</div>
            </div>
        </div>
    </div>

    <!-- 主应用 -->
    <div id="mainApp" class="hidden min-h-screen pb-20">
        <!-- 头部 -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">🗽 Horizon Plan</h1>
                <div class="flex items-center gap-4">
                    <button id="exportBtn" class="text-gray-600 hover:text-gray-800 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span>导出数据</span>
                    </button>
                    <button id="logoutBtn" class="text-gray-600 hover:text-gray-800 flex items-center gap-2">
                        <span>退出</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 汇率显示 -->
        <div class="bg-blue-50 border-b border-blue-100">
            <div class="max-w-6xl mx-auto px-4 py-3">
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center gap-6">
                        <span class="text-gray-600">💱 汇率</span>
                        <span class="font-semibold">1 USD = <span id="rateCAD">1.36</span> CAD</span>
                        <span class="font-semibold">1 USD = <span id="rateCNY">7.12</span> CNY</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-gray-500 text-xs">更新于: <span id="rateUpdateTime">--</span></div>
                        <button id="refreshRatesBtn" class="text-blue-500 hover:text-blue-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l16 16"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 左侧：储蓄追踪 -->
                <div>
                    <h2 class="text-lg font-bold text-gray-800 mb-4">💎 储蓄追踪</h2>
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-6 text-white mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <div class="text-sm opacity-90">储蓄目标</div>
                                <div class="text-3xl font-bold">$<span id="savingsGoal">50,000</span></div>
                            </div>
                            <button id="editGoalBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition text-sm">编辑</button>
                        </div>
                        <div class="mb-2">
                            <div class="flex justify-between text-sm mb-1">
                                <span>当前进度</span>
                                <span id="savingsProgress">0%</span>
                            </div>
                            <div class="bg-white bg-opacity-20 rounded-full h-3"><div id="savingsProgressBar" class="bg-white rounded-full h-3 transition-all" style="width: 0%"></div></div>
                        </div>
                        <div class="text-2xl font-bold mt-3">$<span id="savingsCurrent">0</span></div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-semibold text-gray-800">💰 每日利息收益</h3>
                            <button id="editRateBtn" class="text-blue-500 text-sm hover:underline">编辑利率</button>
                        </div>
                        <div class="text-sm text-gray-600 mb-3">年化利率: <span id="interestRate" class="font-semibold text-gray-800">4.5%</span></div>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="text-center p-3 bg-blue-50 rounded-lg"><div class="text-xs text-gray-600 mb-1">USD</div><div class="text-lg font-bold text-blue-600">$<span id="dailyInterestUSD">0</span></div></div>
                            <div class="text-center p-3 bg-pink-50 rounded-lg"><div class="text-xs text-gray-600 mb-1">CAD</div><div class="text-lg font-bold text-pink-600">$<span id="dailyInterestCAD">0</span></div></div>
                            <div class="text-center p-3 bg-yellow-50 rounded-lg"><div class="text-xs text-gray-600 mb-1">CNY</div><div class="text-lg font-bold text-yellow-600">¥<span id="dailyInterestCNY">0</span></div></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 mb-6">
                        <h3 class="font-semibold text-gray-800 mb-4">➕ 添加储蓄</h3>
                        <div class="flex gap-3">
                            <input type="number" id="newSavingAmount" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="输入金额 (USD)">
                            <button id="addSavingBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold transition">添加</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="font-semibold text-gray-800 mb-4">📊 最近储蓄记录</h3>
                        <div id="savingsRecords" class="space-y-2"></div>
                    </div>
                </div>

                <!-- 右侧：娱乐消费 -->
                <div>
                    <h2 class="text-lg font-bold text-gray-800 mb-4">🎉 娱乐消费</h2>
                    <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-6 text-white mb-6">
                        <div class="text-sm opacity-90 mb-2">娱乐资金余额</div>
                        <div class="grid grid-cols-3 gap-4">
                            <div><div class="text-xs opacity-75 mb-1">USD</div><div class="text-2xl font-bold">$<span id="balanceUSD">0</span></div></div>
                            <div><div class="text-xs opacity-75 mb-1">CAD</div><div class="text-2xl font-bold">$<span id="balanceCAD">0</span></div></div>
                            <div><div class="text-xs opacity-75 mb-1">CNY</div><div class="text-2xl font-bold">¥<span id="balanceCNY">0</span></div></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 mb-6">
                        <h3 class="font-semibold text-gray-800 mb-4">💳 充值娱乐资金</h3>
                        <div class="flex gap-3">
                            <input type="number" id="rechargeAmount" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="输入金额 (USD)">
                            <button id="rechargeBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg font-semibold transition">充值</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 mb-6">
                        <h3 class="font-semibold text-gray-800 mb-4">🛍️ 记录消费</h3>
                        <div class="space-y-3">
                            <div class="grid grid-cols-3 gap-2">
                                <input type="number" id="expenseUSD" data-currency="USD" class="expense-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="USD">
                                <input type="number" id="expenseCAD" data-currency="CAD" class="expense-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="CAD">
                                <input type="number" id="expenseCNY" data-currency="CNY" class="expense-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="CNY">
                            </div>
                            <input type="text" id="expenseNote" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="备注 (可选)">
                            <button id="addExpenseBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-lg font-semibold transition">记录消费</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-semibold text-gray-800">📝 消费记录</h3>
                            <button id="toggleExpenses" class="text-purple-500 text-sm hover:underline flex items-center gap-1">
                                <span id="toggleExpensesText">展开全部</span>
                                <svg id="toggleExpensesIcon" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                        </div>
                        <div id="expenseRecords" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        
        let currentData = {
            savings: { goal: 50000, current: 0, interestRate: 4.5, records: [] },
            entertainment: { balance: 0, records: [] },
            rates: { CAD: 1.36, CNY: 7.12, updatedAt: null }
        };
        let authToken = '';
        let showAllExpenses = false;

        // --- Auth & Init ---
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    await loadData();
                } else {
                    document.getElementById('loginError').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            authToken = '';
            localStorage.removeItem('authToken');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // --- API Calls ---
        async function apiFetch(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + authToken,
                ...options.headers,
            };
            const response = await fetch(API_URL + endpoint, { ...options, headers });
            if (response.status === 401) { // Unauthorized
                document.getElementById('logoutBtn').click();
                return Promise.reject(new Error('Unauthorized')); // Prevent further execution
            }
            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }
            return response.json();
        }

        async function loadData() {
            try {
                currentData = await apiFetch('/data');
                updateUI();
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        // --- Event Listeners ---
        document.getElementById('addSavingBtn').addEventListener('click', async function() {
            const amount = parseFloat(document.getElementById('newSavingAmount').value);
            if (!amount || amount <= 0) return;
            await apiFetch('/savings/add', { method: 'POST', body: JSON.stringify({ amount }) });
            document.getElementById('newSavingAmount').value = '';
            await loadData();
        });

        document.getElementById('rechargeBtn').addEventListener('click', async function() {
            const amount = parseFloat(document.getElementById('rechargeAmount').value);
            if (!amount || amount <= 0) return;
            await apiFetch('/entertainment/recharge', { method: 'POST', body: JSON.stringify({ amount }) });
            document.getElementById('rechargeAmount').value = '';
            await loadData();
        });

        document.getElementById('addExpenseBtn').addEventListener('click', async function() {
            const inputs = document.querySelectorAll('.expense-input');
            let amount = 0, currency = '';
            for (const input of inputs) {
                if (input.value) {
                    amount = parseFloat(input.value);
                    currency = input.dataset.currency;
                    break;
                }
            }
            const note = document.getElementById('expenseNote').value;
            if (!amount || amount <= 0 || !currency) return;

            await apiFetch('/entertainment/expense', { method: 'POST', body: JSON.stringify({ amount, currency, note }) });
            
            inputs.forEach(input => input.value = '');
            document.getElementById('expenseNote').value = '';
            await loadData();
        });
        
        document.querySelectorAll('.expense-input').forEach(input => {
            input.addEventListener('input', (e) => {
                document.querySelectorAll('.expense-input').forEach(otherInput => {
                    if (otherInput !== e.target) {
                        otherInput.value = '';
                    }
                });
            });
        });

        document.getElementById('refreshRatesBtn').addEventListener('click', async function(e) {
            const btn = e.currentTarget;
            btn.classList.add('loading');
            try {
                // Use a direct fetch as this is a public endpoint and we want to refresh data after
                await fetch(API_URL + '/rates/update');
                await loadData();
            } catch (error) {
                console.error("Failed to refresh rates", error);
            } finally {
                btn.classList.remove('loading');
            }
        });

        async function deleteSavingRecord(id) {
            if (!confirm('确定要删除这条储蓄记录吗？')) return;
            await apiFetch('/savings/delete', { method: 'POST', body: JSON.stringify({ id }) });
            await loadData();
        }

        async function deleteExpenseRecord(id) {
            if (!confirm('确定要删除这条消费记录吗？')) return;
            await apiFetch('/entertainment/delete', { method: 'POST', body: JSON.stringify({ id }) });
            await loadData();
        }

        document.getElementById('toggleExpenses').addEventListener('click', function() {
            showAllExpenses = !showAllExpenses;
            updateExpenseRecords();
            document.getElementById('toggleExpensesText').textContent = showAllExpenses ? '收起' : '展开全部';
            document.getElementById('toggleExpensesIcon').style.transform = showAllExpenses ? 'rotate(180deg)' : 'rotate(0deg)';
        });

        document.getElementById('exportBtn').addEventListener('click', function() {
            let csvContent = '储蓄记录\n日期,金额(USD),记录时汇率(CAD),记录时汇率(CNY)\n';
            currentData.savings.records.forEach(r => { csvContent += `${r.date},${r.amount},${r.rate_cad || ''},${r.rate_cny || ''}\n`; });
            csvContent += '\n娱乐消费记录\n日期,金额,货币,备注,记录时汇率(CAD),记录时汇率(CNY)\n';
            currentData.entertainment.records.forEach(r => { csvContent += `${r.date},${r.amount},${r.currency},"${r.note || ''}",${r.rate_cad || ''},${r.rate_cny || ''}\n`; });
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'HorizonPlan_Export_' + new Date().toISOString().split('T')[0] + '.csv';
            link.click();
        });

        document.getElementById('editGoalBtn').addEventListener('click', async function() {
            const newGoal = prompt('请输入新的储蓄目标 (USD):', currentData.savings.goal);
            if (newGoal && !isNaN(newGoal) && newGoal > 0) {
                await apiFetch('/savings/update-goal', { method: 'POST', body: JSON.stringify({ goal: parseFloat(newGoal) }) });
                await loadData();
            }
        });

        document.getElementById('editRateBtn').addEventListener('click', async function() {
            const newRate = prompt('请输入新的年化利率 (%):', currentData.savings.interestRate);
            if (newRate && !isNaN(newRate) && newRate >= 0) {
                await apiFetch('/savings/update-rate', { method: 'POST', body: JSON.stringify({ rate: parseFloat(newRate) }) });
                await loadData();
            }
        });

        // --- UI Update Functions ---
        function updateUI() {
            updateRatesUI();
            updateSavingsUI();
            updateEntertainmentUI();
        }

        function updateRatesUI() {
            document.getElementById('rateCAD').textContent = currentData.rates.CAD.toFixed(4);
            document.getElementById('rateCNY').textContent = currentData.rates.CNY.toFixed(4);
            document.getElementById('rateUpdateTime').textContent = new Date(currentData.rates.updatedAt).toLocaleString('zh-CN');
        }

        function updateSavingsUI() {
            const { goal, current, interestRate, records } = currentData.savings;
            const { CAD, CNY } = currentData.rates;
            
            document.getElementById('savingsGoal').textContent = goal.toLocaleString();
            document.getElementById('savingsCurrent').textContent = current.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const progress = Math.min((current / goal) * 100, 100);
            document.getElementById('savingsProgress').textContent = progress.toFixed(1) + '%';
            document.getElementById('savingsProgressBar').style.width = progress + '%';
            
            document.getElementById('interestRate').textContent = interestRate + '%';
            
            const dailyInterest = (current * interestRate / 100) / 365;
            document.getElementById('dailyInterestUSD').textContent = dailyInterest.toFixed(2);
            document.getElementById('dailyInterestCAD').textContent = (dailyInterest * CAD).toFixed(2);
            document.getElementById('dailyInterestCNY').textContent = (dailyInterest * CNY).toFixed(2);
            
            const recordsHtml = records.map(r => `
                <div class="record-item flex justify-between items-center py-2 border-b border-gray-100 last:border-0 group">
                    <div class="flex items-center gap-4">
                        <span class="font-semibold text-gray-800">+$${r.amount.toLocaleString()}</span>
                        <span class="text-xs text-gray-500">${r.date}</span>
                    </div>
                    <button onclick="deleteSavingRecord(${r.id})" class="delete-btn text-red-500 hover:text-red-700 px-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>`).join('');
            document.getElementById('savingsRecords').innerHTML = recordsHtml || '<div class="text-gray-500 text-center py-4">暂无记录</div>';
        }

        function updateEntertainmentUI() {
            const { balance } = currentData.entertainment;
            const { CAD, CNY } = currentData.rates;
            
            document.getElementById('balanceUSD').textContent = balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('balanceCAD').textContent = (balance * CAD).toFixed(2);
            document.getElementById('balanceCNY').textContent = (balance * CNY).toFixed(2);
            
            updateExpenseRecords();
        }

        function updateExpenseRecords() {
            const records = currentData.entertainment.records;
            const displayRecords = showAllExpenses ? records : records.slice(0, 7);
            
            const recordsHtml = displayRecords.map(r => {
                const isExpense = r.amount < 0;
                const absAmount = Math.abs(r.amount);
                const symbol = r.currency === 'CNY' ? '¥' : '$';
                
                let equivalent = '';
                if (r.rate_cad && r.rate_cny) {
                    if (r.currency === 'USD') {
                        equivalent = `~ $${(absAmount * r.rate_cad).toFixed(2)} CAD | ¥${(absAmount * r.rate_cny).toFixed(2)} CNY`;
                    } else if (r.currency === 'CAD') {
                        const usdVal = absAmount / r.rate_cad;
                        equivalent = `~ $${usdVal.toFixed(2)} USD | ¥${(usdVal * r.rate_cny).toFixed(2)} CNY`;
                    } else if (r.currency === 'CNY') {
                        const usdVal = absAmount / r.rate_cny;
                        equivalent = `~ $${usdVal.toFixed(2)} USD | $${(usdVal * r.rate_cad).toFixed(2)} CAD`;
                    }
                }

                return `
                <div class="record-item flex justify-between items-center py-2 border-b border-gray-100 last:border-0 group">
                    <div>
                        <div class="flex items-center gap-3 mb-1">
                            <span class="currency-badge ${r.currency.toLowerCase()}">${r.currency}</span>
                            <span class="font-semibold ${isExpense ? 'text-red-500' : 'text-green-500'}">
                                ${isExpense ? '-' : '+'}${symbol}${absAmount.toLocaleString()}
                            </span>
                            <span class="text-sm text-gray-600 truncate">${r.note || ''}</span>
                        </div>
                        <div class="text-xs text-gray-500 ml-12">${r.date} <span class="text-gray-400 ml-2">${equivalent}</span></div>
                    </div>
                    <button onclick="deleteExpenseRecord(${r.id})" class="delete-btn text-red-500 hover:text-red-700 px-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>`;
            }).join('');
            
            document.getElementById('expenseRecords').innerHTML = recordsHtml || '<div class="text-gray-500 text-center py-4">暂无记录</div>';
        }
        
        // --- Global Scope & Init ---
        window.deleteSavingRecord = deleteSavingRecord;
        window.deleteExpenseRecord = deleteExpenseRecord;

        // Check for saved token on page load
        (async function() {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                authToken = savedToken;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                await loadData();
            }
        })();
    </script>
